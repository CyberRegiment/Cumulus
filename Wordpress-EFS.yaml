Resources:
  WebServerSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: >-
        Enable HTTP access via port 80 locked down to the load balancer + SSH
        access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref VisitorLocation
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref SSHLocation
  NfsSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: >-
        Allow internal access from web server instance to storage resources
      VpcId: !Ref PrivateNet
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          CidrIp: !GetAtt PrivateNet.CidrBlock
  PrivateNet:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: "10.0.0.0/16"
      EnableDnsSupport: yes
      EnableDnsHostnames: yes
  PrivateNetA:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: '10.0.0.0/28'
      VpcId: !Ref PrivateNet

  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: blogs
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      # CapacityProviders:
      #   - FARGATE
      #   - FARGATE_SPOT
      # DefaultCapacityProviderStrategy:
      #   - CapacityProvider: FARGATE
      #     Weight: 1
      #   - CapacityProvider: FARGATE_SPOT
      #     Weight: 1
      #     Base: 3

  WordpressService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref Cluster
      DeploymentController:
        Type: ECS
      DesiredCount: 2
      EnableECSManagedTags: true
      # LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !Ref PrivateNetA
          AssignPublicIp: DISABLED
      PropagateTags: SERVICE
      TaskDefinition: !Ref TaskDef

  TaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        -
          Name: WordPress
          Cpu: 1024
          Memory: 1
          Image: "wordpress"
          Environment:
            - Name: WORDPRESS_DB_HOST
              Value: "EFS" ############
            - Name: WORDPRESS_DB_USER
              Value: !Ref DBUser
            - Name: WORDPRESS_DB_PASSWORD
              Value: !Ref DBPassword
            - Name: WORDPRESS_DB_NAME
              Value: !Ref DBName
          Essential: yes
          PortMappings:
            -
              ContainerPort: 80
